spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:holiday;
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: true
server:
  port: 8082