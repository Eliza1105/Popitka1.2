<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div th:replace="index::sidebar"></div>
<div th:fragment="create_food" class="create_food">
<h1>Запишите свои любимые блюда</h1>
    <form th:method="POST" th:action="@{/create_food}" enctype="multipart/form-data" th:object = "${food}">
        <div class="form-group files">
        <input type="hidden" id="id" th:field="*{id}" >

            <label for="name" class="form-label">Название блюда</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}">

            <label for="description" class="form-label">Краткое описание</label>
            <input type="text" class="form-control" id="description" name="description" th:value="*{description}">

            <label for="unit" class="form-label">Ед. на человека(кг/шт)</label>
            <input type="text" class="form-control" id="unit" name="unit" th:value="*{unit}">

            <label for="image" class="form-label">Изображение</label>
            <input class="form-control" type="file" id="image" multiple="" name="file" th:value="*{link}">

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
            </div>
        </div>
    </form>


    </div>


            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
