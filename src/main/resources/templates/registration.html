<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet"  th:href="@{/css/login.css}">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
<h2>Регистрация</h2>
<form th:action="@{/registration}" th:method="post" th:object="${user}">
    <div class="form-group">
        <label for="username"> Имя пользователя :  </label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password"> Пароль:  </label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>
   <!-- <div class="form-group">
        <label for="role">Роль: </label>
        <select id="role" name="role" th:field="*{roles}" class="form-control">
            <option th:each="role : ${role}" th:value="${role}" th:text="${role}"></option>
              <option th:each="roleOpt : ${T(holidayservice.secutity.Role).values()}"
                      th:value="${roleOpt}" th:text="${roleOpt}"></option>
          </select>
      </div>-->
      <div class="form-group">
          <button type="submit" class="btn-primary">Зарегистрироваться</button>
          </div>
  </form>
</div>
  </body>
  </html>
