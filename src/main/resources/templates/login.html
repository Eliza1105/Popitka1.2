<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet"  th:href="@{/css/login.css}">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" th:method="post" th:object="${user}">
    <div class="form-group files">
        <label for="name"> User Name : <input type="text" id="name" name="username" th:field="*{username}"/> </label></div>
    <div><label for="pass"> Password: <input type="password" id="pass" name="password" th:field="*{password}"/> </label></div>
    <input type="hidden" th:value="*{_csrf.token}" name="_csrf">
    <div><input type="submit" value="Sign In"/></div>
</form>
<div class="registration">
<a th:href="@{/registration}">Добавить нового пользователя</a>
</div>
</body>
</html>
