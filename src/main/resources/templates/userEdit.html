<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
</head>
<body>
<form th:method="POST" th:action="@{/user}">
    <input type="text" th:value="*{user.username}" name="username">
        <select name="role">
            <option th:each="roleOpt : ${T(com.foreach.thymeleaf.model.Role).values()}"
                    th:value="${roleOpt}" th:text="${roleOpt}"></option>
        </select>
    <input type="hidden" th:value="*{user.id}" name="userId">
    <input type="hidden" th:value="*{_csrf.token}" name="_csrf">
    <button type="submit">Save</button>
</form>
</body>
</html>
